<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="filter.js" defer=""></script>
    <script src="collectFile.js" defer=""></script>

</head>

<body class="bg-blue-500 ">
    <div class="container mx-auto">
        <h1 class="text-center text-white font-sans text-5xl">Processamento de Imagem</h1>
        <input id="imgInput" class="btn btn-success mx-auto text-white" type="file" accept="image/*">
        <div class="mb-4 mt-4">
            <button class="bg-red-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnLoad"> Load Image
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnRotate"> Rotate Image
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnGaussian"> Gaussian
                Blur
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnMedian"> Median
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnMean"> Mean
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnMeanGray"> Mean Gray
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnGrayNTSC"> Gray Scale
                NTSC
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnMS"> Binarization
            </button>
            <button class="bg-blue-900 hover:bg-purple-500 text-white py-1 px-2 rounded" id="btnRS"> Resize
            </button>
        </div>
        <div class="flex">
            <div class="w-1/2 p-3 mr-3">
                <h1 class="font-sans text-3xl text-center text-white pb-4"> Original </h1>
                <!-- <img id="image" src="images/gray-cat.jpg" class="m-auto" /> -->
                <canvas id="image" class="m-auto" width="400" height="267"></canvas>
            </div>
            <div class="w-1/2 p-3">
                <h1 class="font-sans text-3xl text-center text-white pb-4"> Treated </h1>
                <canvas id="image-canvas" class="m-auto" width="400" height="267"></canvas>
            </div>
            <div class="w-1/2 p-3">
                <h1 class="font-sans text-3xl text-center text-white pb-4"> Compare </h1>
                <canvas id="compare" class="m-auto" width="400" height="267"></canvas>
            </div>
        </div>

    </div>
    <!-- Code injected by live-server -->
    <script type="text/javascript">
        // <![CDATA[  <-- For SVG support
        if ('WebSocket' in window) {
            (function() {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));

                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];

                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);

        }
        // ]]>
    </script>

</body>

</html>
